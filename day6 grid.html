<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
.grid-container {
    display: grid;
    grid-auto-rows: 120px;
    grid-template-columns: repeat(3,230px);
    gap: 10px;
    grid-auto-flow: row;
}
.grid-item1 {
    background-color: #d04d1de8;
    width: 100%;
    color: white;
    justify-items: center;
}
.grid-item2 {
    background-color: #4175ece8;
    width: 100%;
    color: white;
    justify-items: center;
}
.grid-item3 {
    background-color: #f0ec0aef;
    width: 100%;
    color: white;
    justify-items: center;
}
.grid-item4 {
    background-color: #8a1caff3;
    width: 100%;
    color: white;
    justify-items: center;
}
.grid-item5 {
    background-color: #32bf36e8;
    width: 100%;
    color: white;
    justify-items: center;
}
.grid-item6 {
    background-color: #1aa1dfe8;
    width: 100%;
    color: white;
    justify-items: center;
}
.grid-item7 {
    background-color: #d27a3b;
    width: 100%;
    color: white;
    justify-items: center;
}
.grid-item8 {
    background-color: #09f6f2e8;
    width: 100%;
    color: white;
    justify-items: center;
}
.grid-item9 {
    background-color: #630606e8;
    width: 100%;
    color: white;
    justify-items: center;
}
p{
    font-size: larger;
    font-weight: bold;
}
    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item1">
        <p>2.</p>
    </div>
    <div class="grid-item2">
        <p>3.</p>
    </div>
    <div class="grid-item3">
        <p>4.</p>
    </div>
    <div class="grid-item4">
        <p>5.</p>
    </div>
    <div class="grid-item5">
        <p>6.</p>
    </div>
    <div class="grid-item6">
        <p>1.</p>   
    </div>
    <div class="grid-item7">
        <p>7.</p>
    </div>
    <div class="grid-item8">
        <p>8.</p>
    </div>
    <div class="grid-item9">
        <p>9.</p>   
    </div>
</div>
</body>
</html>
