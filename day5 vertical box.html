<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest & Average CTC</title>
    <style>

        .container {
            background: linear-gradient(135deg, #c8b6ff 0%, #b19cd9 100%);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
        }

        .title {
            text-align: center;
            font-size: 38px;
            font-weight: 700;
            color: #3a1a79;
            margin-bottom: 35px;
            font-weight: bold;
            font-style: italic;
            text-align: center;
        }

        .box {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }

        .label {
            font-size: 22px;
            color: #4d4949;
            margin-bottom: 10px;
            font-weight: bolder;
        }

        .value {
            font-size: 32px;
            font-weight: 900;
            color: #1a1a1a;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Highest & Average CTC</h1>
        
        <div class="box">
            <p class="label">Expected Increase in Salary Potential</p>
            <p class="value">60%</p>
        </div>

        <div class="box">
            <p class="label">Average CTC</p>
            <p class="value">₹6.1 LPA</p>
        </div>

        <div class="box">
            <p class="label">Highest CTC</p>
            <p class="value">₹36 LPA</p>
        </div>
    </div>
</body>
</html>
