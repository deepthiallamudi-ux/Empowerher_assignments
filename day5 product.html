<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
       

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .product-specs {
            font-size: 13px;
            color: #888;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .rating {
            background: #4caf50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .reviews {
            font-size: 12px;
            color: #666;
        }



        .price-container {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 12px;
        }

        .price {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }

        .discount {
            font-size: 13px;
            color: #4caf50;
            font-weight: 600;
        }

        .offer {
            background: #f0f7ff;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .offer-label {
            font-size: 12px;
            color: #4caf50;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .offer-text {
            font-size: 13px;
            color: #555;
            font-weight: 500;
        }

       
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="Samsung Galaxy Watch6 LTE">
        </div>

        <h2 class="product-name">SAMSUNG Galaxy Watch6 LTE</h2>
        <p class="product-specs">Graphite strap, 44mm</p>

        <div class="rating-container">
            <div class="rating">
                <span>4.3 ★</span>
            </div>
            <span class="reviews">(973)</span>
           <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="Assured">
        </div>

        <div class="price-container">
            <span class="price">₹18,999</span>
            <span class="original-price">₹41,999</span>
            <span class="discount">54% off</span>
        </div>
</body>
</html>
